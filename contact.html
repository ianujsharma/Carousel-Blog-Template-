<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        .contact-us {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-weight: 500;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 2%;
        }
        /*CONTACT SECTION*/
        /* Contact Section */
        
        .contact-us {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .contact-us h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .info-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6c5ce7;
        }
        
        .info-item a {
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .info-item a:hover {
            color: #6c5ce7;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        
        .contact-form label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #6c5ce7;
        }
        
        .contact-form button {
            padding: 12px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #483d8b;
        }
    </style>
</head>

<body>
    <div data-include="partials/nav.html"></div>

    <div class="contact-us">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="info-item">
                <i class="fab fa-twitter"></i>
                <a href="https://twitter.com/yourprofile" target="_blank">@yourprofile</a>
            </div>
            <div class="info-item">
                <i class="fab fa-instagram"></i>
                <a href="https://instagram.com/yourprofile" target="_blank">@yourprofile</a>
            </div>
            <div class="info-item">
                <i class="fab fa-pinterest"></i>
                <a href="https://pinterest.com/yourpinterestprofile" target="_blank">Pinterest</a>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@example.com">info@example.com</a>
            </div>
        </div>

        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btnn">Send Message</button>
            </form>
        </div>
    </div>



</body>
