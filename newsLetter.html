<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter- Subscribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">

    <style>
        /* General Styles */
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf3f9;
        }
        /* Top left name link */
        
        .site-name {
            font-family: 'Dancing Script', cursive;
            position: absolute;
            top: 9px;
            /* Adjust the distance from the top */
            left: 10px;
            /* Adjust the distance from the left */
            font-size: 1.5rem;
            /* Increase the font size */
            font-weight: bold;
            text-decoration: none;
            color: #333;
            z-index: 1000;
            /* Ensure it's above other content */
            opacity: 0.8;
            /* Blend with the page theme */
            transition: opacity 0.3s ease;
            left: 10%;
            margin-top: 3%;
            margin-bottom: 9%;
        }
        
        .site-name:hover {
            opacity: 1;
        }
        /* Newsletter Section Styles */
        
        .newsletter-section {
            background-color: #fbfdfc;
            padding: 50px 0;
            text-align: center;
        }
        
        .newsletter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            margin: 50px auto;
            max-width: 800px;
            margin-top: 3.5%;
            border-bottom: 1px, solid, #ccc
        }
        
        .newsletter-image {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 20px;
        }
        
        .newsletter-heading {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .newsletter-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .newsletter-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-email-input {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-subscribe {
            padding: 10px 20px;
            border: none;
            background-color: #d72638;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .btn-subscribe:hover {
            background-color: #b21f31;
        }
        
        .signature-text {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        @media (max-width: 768px) {
            .newsletter-container {
                padding: 20px;
            }
            .newsletter-image {
                margin-bottom: 20px;
            }
            .newsletter-form {
                align-items: center;
            }
            .footer-email-input {
                width: 100%;
            }
        }
        /*Animation section*/
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .newsletter-section,
        .newsletter-heading,
        .newsletter-description,
        .newsletter-form {
            opacity: 0;
            /* Ensure elements are initially hidden */
        }
        
        .newsletter-section.animate {
            animation: slideIn 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        .newsletter-heading.animate {
            animation: slideIn 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            animation-delay: 0.5s;
        }
        
        .newsletter-description.animate {
            animation: slideIn 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            animation-delay: 0.7s;
        }
        
        .newsletter-form.animate {
            animation: slideIn 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            animation-delay: 0.9s;
        }
    </style>

</head>

<body>

    <a href="index.html" class="site-name">Carousel</a>


    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="newsletter-container">
            <img src="images/newsletter.jpg" alt="Newsletter" class="newsletter-image">
            <div class="newsletter-content">
                <h2 class="newsletter-heading">Stay Updated!</h2>
                <p class="newsletter-description">Subscribe to our newsletter to get the latest updates directly in your inbox. Receive exclusive content, updates, and much more.</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="Your email address" class="footer-email-input" required>
                    <button type="submit" class="btn btn-subscribe">Subscribe</button>
                    <p class="signature-text">Jane Doe</p>
                </form>
            </div>
        </div>
    </section>



    <div data-include="partials/footer.html"></div>
    <script src="partials/include.js"></script>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".newsletter-section").classList.add("animate");

            setTimeout(() => {
                document.querySelector(".newsletter-heading").classList.add("animate");
            }, 500);

            setTimeout(() => {
                document.querySelector(".newsletter-description").classList.add("animate");
            }, 700);

            setTimeout(() => {
                document.querySelector(".newsletter-form").classList.add("animate");
            }, 900);
        });



        // Handle form submission
        const form = document.querySelector(".newsletter-form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform any necessary validation or AJAX request here

            // Redirect to the thank you page
            window.location.href = "thankyou.html";
        });
    </script>
</body>

</html>
