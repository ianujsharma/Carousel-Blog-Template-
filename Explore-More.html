<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Pages</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .link-container {
            padding-top: 10%;
            padding-bottom: 5%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .link-container .links {
            text-align: center;
        }
        
        .link-container a {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .link-container a:hover {
            text-decoration: none;
            color: #333;
        }
        
        .link-container a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .link-container a:hover::before {
            transform: scaleX(1);
        }
        
        .link-container a:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(51, 51, 51, 0.5);
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 2s forwards;
        }
        
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Loading navigation bar -->
    <div data-include="partials/nav.html"></div>

    <div class="link-container">
        <div class="links">
            <a href="newsLetter.html" class="fade-in">Newsletter</a>
            <a href="404.html" class="fade-in">404</a>
            <a href="emailfreebie.html" class="fade-in">Email Freebie</a>
            <a href="contact.html" class="fade-in">Contact</a>
            <a href="thankyou.html" class="fade-in">Thank You</a>
        </div>
    </div>

    <!-- Loading footer -->
    <div data-include="partials/footer.html"></div>
    <script src="partials/include.js"></script>
</body>


<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</html>
